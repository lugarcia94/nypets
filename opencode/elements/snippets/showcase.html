{% if products|length > 0 %}
<div class="showcase">
    {% if showcaseTitle %}
    <h2 class="showcase__title">
        <span>{{ showcaseTitle }}</span>
        
        {% if showcaseSubtitle %}
        <span class="showcase__subtitle">{{ showcaseSubtitle }}</span>
        {% endif %}
    </h2>
    {% endif %}
    
    <div class="showcase__list">
        {% for product in products %}
        {% element 'snippets/product' {"product": product} %}
        {% endfor %}
    </div>
</div>
{% endif %}
